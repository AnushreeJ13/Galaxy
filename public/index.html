<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0B0B2B" />
    <meta name="description" content="Cosmic Portfolio - A galaxy themed portfolio with Krishna creator concept" />
    <title>Cosmic Portfolio | Anushree Jain</title>
    <style>
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-text {
        color: #fff;
        font-size: 24px;
        margin-top: 20px;
      }
      
      .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: #4A00E0;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loading">
     
    </div>
    <div id="root"></div>
    <script>
      // Remove loading screen when page loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading').style.opacity = '0';
          setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
          }, 500);
        }, 1000);
      });
    </script>
  </body>
</html>
